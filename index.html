<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axon â€“ AI Customer Care</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0b132b, #1c2541, #3a506b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background: rgba(255, 255, 255, 0.1);
      width: 400px;
      height: 600px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .header {
      background: rgba(255, 255, 255, 0.15);
      text-align: center;
      padding: 15px;
      font-size: 1.3em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }
    .user {
      align-self: flex-end;
      background: #00b4d8;
      color: #fff;
    }
    .bot {
      align-self: flex-start;
      background: #f1faee;
      color: #000;
    }
    .input-area {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1em;
      border-radius: 0 0 0 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    button {
      padding: 12px 18px;
      border: none;
      background: #00b4d8;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 0 20px 0;
      transition: 0.3s;
    }
    button:hover {
      background: #0096c7;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">ðŸ¤– Axon â€“ Customer Care</div>
    <div class="messages" id="messages">
      <div class="msg bot">Hi! I'm Axon, your AI assistant. How can I help you today?</div>
    </div>
    <div class="input-area">
      <input id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://your-backend-url/chat"; // Replace with your FastAPI endpoint

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      addMessage("Typing...", "bot", true);
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await res.json();
        removeTyping();
        addMessage(data.reply, "bot");
      } catch (error) {
        removeTyping();
        addMessage("Sorry, Iâ€™m having trouble connecting right now.", "bot");
      }
    }

    function addMessage(text, sender, isTemp = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", sender);
      msgDiv.textContent = text;
      if (isTemp) msgDiv.id = "tempMsg";
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function removeTyping() {
      const temp = document.getElementById("tempMsg");
      if (temp) temp.remove();
    }

    document.getElementById("userInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
